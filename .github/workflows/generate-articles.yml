name: Generate Articles

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "topics/**/*.md" # Only trigger on markdown files in topics directory

permissions:
  contents: write # Add permissions to write to repository

jobs:
  process-topics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests python-frontmatter

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: topics/**/*.md

      - name: Run generator
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ variables.OPENAI_API_URL }}
          OPENAI_API_MODEL: ${{ variables.OPENAI_API_MODEL }}
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            python scripts/generate_articles.py "$file"
          done

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate posts" && git push
