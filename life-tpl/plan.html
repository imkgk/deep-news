<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活指南 - 计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    />
    <style>
      .plan-card {
        background-color: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin-bottom: 1rem;
        overflow: hidden;
      }

      .plan-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .plan-content {
        padding: 1rem;
      }

      .plan-footer {
        padding: 0.75rem 1rem;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .tab-active {
        color: #3b82f6;
        border-bottom: 2px solid #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 pb-20">
      <h1 class="text-2xl font-bold mb-6 text-center">我的计划</h1>

      <!-- 标签页 -->
      <div class="flex border-b mb-6">
        <div class="px-4 py-2 tab-active">进行中</div>
        <div class="px-4 py-2 text-gray-500">已完成</div>
        <div class="px-4 py-2 text-gray-500">已放弃</div>
      </div>

      <!-- 计划列表 -->
      <div class="mb-6">
        <!-- 计划卡片1 -->
        <div class="plan-card">
          <div class="plan-header">
            <div class="flex items-center">
              <i class="ri-heart-pulse-fill text-rose-500 text-xl mr-2"></i>
              <h2 class="text-lg font-semibold">健康生活习惯养成</h2>
            </div>
            <p class="text-gray-500 text-sm mt-1">开始于 2023-06-01</p>
          </div>
          <div class="plan-content">
            <p class="text-gray-700">
              每天保持规律作息，多喝水，保持室内通风，定期整理个人空间。
            </p>
            <div class="mt-3">
              <div class="flex items-center mb-1">
                <span class="text-sm text-gray-500 mr-2">进度</span>
                <div class="flex-1 bg-gray-200 rounded-full h-2">
                  <div
                    class="bg-blue-500 h-2 rounded-full"
                    style="width: 65%"
                  ></div>
                </div>
                <span class="text-sm text-gray-500 ml-2">65%</span>
              </div>
            </div>
          </div>
          <div class="plan-footer">
            <span class="text-sm text-gray-500">剩余 5 天</span>
            <button class="text-blue-500 text-sm">查看详情</button>
          </div>
        </div>

        <!-- 计划卡片2 -->
        <div class="plan-card">
          <div class="plan-header">
            <div class="flex items-center">
              <i class="ri-restaurant-2-fill text-blue-500 text-xl mr-2"></i>
              <h2 class="text-lg font-semibold">健康饮食计划</h2>
            </div>
            <p class="text-gray-500 text-sm mt-1">开始于 2023-06-15</p>
          </div>
          <div class="plan-content">
            <p class="text-gray-700">
              均衡饮食，每天摄入足够的蛋白质、维生素和矿物质，减少加工食品的摄入。
            </p>
            <div class="mt-3">
              <div class="flex items-center mb-1">
                <span class="text-sm text-gray-500 mr-2">进度</span>
                <div class="flex-1 bg-gray-200 rounded-full h-2">
                  <div
                    class="bg-blue-500 h-2 rounded-full"
                    style="width: 30%"
                  ></div>
                </div>
                <span class="text-sm text-gray-500 ml-2">30%</span>
              </div>
            </div>
          </div>
          <div class="plan-footer">
            <span class="text-sm text-gray-500">剩余 20 天</span>
            <button class="text-blue-500 text-sm">查看详情</button>
          </div>
        </div>

        <!-- 添加计划按钮 -->
        <div class="flex justify-center mt-6">
          <button
            class="bg-blue-500 text-white px-6 py-2 rounded-full flex items-center"
          >
            <i class="ri-add-line mr-2"></i>
            添加新计划
          </button>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center py-2 z-50"
    >
      <a href="index.html" class="flex flex-col items-center text-gray-500">
        <i class="ri-home-fill text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </a>
      <a href="plan.html" class="flex flex-col items-center text-blue-500">
        <i class="ri-calendar-check-fill text-xl"></i>
        <span class="text-xs mt-1">计划</span>
      </a>
      <a href="create.html" class="flex flex-col items-center text-gray-500">
        <i class="ri-add-circle-fill text-xl"></i>
        <span class="text-xs mt-1">创建</span>
      </a>
      <a href="message.html" class="flex flex-col items-center text-gray-500">
        <i class="ri-message-3-fill text-xl"></i>
        <span class="text-xs mt-1">消息</span>
      </a>
      <a href="profile.html" class="flex flex-col items-center text-gray-500">
        <i class="ri-user-fill text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </a>
    </div>
  </body>
</html>
