<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生活指南 - 创建</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="text-gray-700">
          <i class="ri-arrow-left-line text-xl"></i>
        </a>
        <h1 class="text-lg font-semibold">创建生活指南</h1>
        <button class="bg-blue-500 text-white px-4 py-1 rounded-full text-sm">
          发布
        </button>
      </div>
    </div>

    <div class="container mx-auto px-4 py-6">
      <!-- 预览区域 -->
      <div class="bg-white rounded-xl shadow-md p-4 mb-6">
        <div class="flex items-center mb-3">
          <div
            class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3"
          >
            <i class="ri-user-line text-blue-500"></i>
          </div>
          <div>
            <h2 class="font-semibold">我的生活指南</h2>
            <p class="text-xs text-gray-500">刚刚</p>
          </div>
        </div>

        <div class="preview-content">
          <div class="bg-rose-50 rounded-lg p-4 mb-4">
            <div class="flex items-center mb-2">
              <i class="ri-heart-pulse-fill text-rose-500 text-xl mr-2"></i>
              <h3 class="text-lg font-semibold">健康生活习惯</h3>
            </div>
            <p class="text-gray-700">
              良好的生活习惯是健康的基础。每天保持规律作息，多喝水，保持室内通风，定期整理个人空间，这些都是简单但有效的生活习惯。
            </p>
            <div class="mt-3">
              <span class="text-sm text-gray-500"
                >推荐: 小米空气净化器 Pro</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- 模板选择区域 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-3">选择模板</h3>
        <div class="template-scroll overflow-x-auto pb-2">
          <div class="flex space-x-3">
            <div
              class="template-item bg-rose-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer border-2 border-blue-500"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-heart-pulse-fill text-rose-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">生活习惯</p>
            </div>
            <div
              class="template-item bg-blue-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-restaurant-2-fill text-blue-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">饮食习惯</p>
            </div>
            <div
              class="template-item bg-green-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-run-fill text-green-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">运动习惯</p>
            </div>
            <div
              class="template-item bg-purple-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-moon-fill text-purple-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">睡眠习惯</p>
            </div>
            <div
              class="template-item bg-yellow-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-gamepad-fill text-yellow-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">休闲娱乐</p>
            </div>
            <div
              class="template-item bg-indigo-50 rounded-lg p-3 w-24 flex-shrink-0 cursor-pointer"
            >
              <div class="flex justify-center mb-2">
                <i class="ri-team-fill text-indigo-500 text-xl"></i>
              </div>
              <p class="text-xs text-center">交际习惯</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 文本编辑区域 -->
      <div>
        <h3 class="text-lg font-semibold mb-3">编辑内容</h3>
        <div class="bg-white rounded-xl shadow-md p-4">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >标题</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="输入标题"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >内容</label
            >
            <textarea
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="6"
              placeholder="输入内容"
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >推荐商品</label
            >
            <input
              type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="输入推荐商品"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >添加图片</label
            >
            <div
              class="border-2 border-dashed border-gray-300 rounded-md p-4 text-center"
            >
              <i class="ri-image-add-line text-3xl text-gray-400 mb-2"></i>
              <p class="text-sm text-gray-500">点击上传图片</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
